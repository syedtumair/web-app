<mat-sidenav-container class="example-container">
  <mat-sidenav opened mode="side" class="background">
    <mat-toolbar color="primary">
      <a mat-button class="title-center">
        <mat-icon [routerLink]="['']">home</mat-icon>
      </a>
    </mat-toolbar>
    <mat-accordion>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="background">
            Main Application
          </mat-panel-title>
          <!-- <mat-panel-description>
            Faculty application
          </mat-panel-description> -->
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-button [routerLink]="['course']">RO Office</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button [routerLink]="['student']">Teacher Panel</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button [routerLink]="['teacher']">Admin Staff</a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="background">
            Information
          </mat-panel-title>
          <mat-panel-description>
            Basic information
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-button [routerLink]="['help']">Help</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button [routerLink]="['author']">Admin Details</a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title class="background">
            Administration
          </mat-panel-title>
          <mat-panel-description>
            Backend tools
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-button (click)="openSwagger()">Perform CRUD</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-button (click)="openEureka()">See All available Services</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <main [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
  </main>
</mat-sidenav-container>
